<h1>Can I put a "virtual CD" in my virtual machine's "virtual CD drive"?</h1>
<h1>
  Yes
  <ul>
    <li>You can put a "disk image" file in the virtual machine's "virtual CD drive"</li>
    <li>The virtual machine thinks you put a physical CD in its CD drive</li>
  </ul>
</h1>
