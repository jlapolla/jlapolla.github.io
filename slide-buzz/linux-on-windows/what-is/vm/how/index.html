<h1>How do virtual machines work?</h1>
<h1>
  <ul>
    <li>A normal computer has physical hardware:
      <ul>
        <li>Computer screen</li>
        <li>Hard disk</li>
        <li>CD drive</li>
        <li>Et cetera</li>
      </ul>
    </li>
    <li>Virtualization software emulates physical hardware</li>
    <li>Virtual machine thinks it's a physical computer, but it's not</li>
  </ul>
</h1>
