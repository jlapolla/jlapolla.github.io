<h1>If I install a program on my virtual machine, is that program installed on my computer?</h1>
<h1>
  No
  <ul>
    <li>The program is installed on the virtual machine's "virtual hard disk"</li>
    <li>The "virtual hard disk" is a file on your computer</li>
  </ul>
</h1>
